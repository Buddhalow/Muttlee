<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>teletext</title>
    <script src="libraries/p5.js" type="text/javascript"></script>

    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
    <script src="sketch.js" type="text/javascript"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	
    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} button{font-size: 200%;}</style>
  </head>
  <body>

  <p id="info">
  Type in a number to get to a page or try a Fastext button.<br/>
  Pages 100 to 131 are automatically generated from BBC News.<br/>
  Page 400 is live data from a Cumulus weather station<br/>
  All other pages are archived from BBC ONE on 20/11/2007<br/>
  Project source is on GitHub at <a href="https://github.com/peterkvt80/Muttlee">Muttlee Project</a>
  </p>
  <span id='description'>Description goes here</span>  
  <p>
  <script src="ttxpage.js" type="text/javascript"></script>
  </p>
  <p>
	<button style="background-color: red"      id='red'>Red</button>
	<button style="background-color: #00ff00"  id='green'/>Green</button>
	<button style="background-color: yellow"   id='yellow'/>Yellow</button>
	<button style="background-color: cyan"     id='cyan'/>Cyan</button>
	<button style=""   onClick="showText();"  id='none'/>?</button>
	<!-- Page <textarea>100</textarea>  This should make it easier for mobile users one day -->
	</p>
  <script type="text/javascript">
  var hide=true;
  function showText(){
  if (hide) {
		document.getElementById('info').style.display='none';
	}
	else {
		document.getElementById('info').style.display='block';
	}
	hide=!hide;	
  }
  showText();
  </script>	
  </body>
</html>
